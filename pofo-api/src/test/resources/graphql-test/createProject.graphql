mutation createProject(
    $title: String!,
    $bio: String,
    $urls: [String],
    $imageUrls: [String],
    $content: String!,
    $category: ProjectCategory!
) {
    createProject(
        title: $title,
        bio: $bio,
        urls: $urls,
        imageUrls: $imageUrls,
        content: $content,
        category: $category
    ) {
        id
        title
        bio
        content
    }
}
